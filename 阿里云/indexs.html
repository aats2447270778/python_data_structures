
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="div1"></div>
        <button type="button" class="btn">点击</button>

        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(".btn").click(function(){
                $.ajax({
                    url:"http://139.196.88.212//api/index/",
                    success:function(result){
                        console.log(result)
                        var str1 = ''
                        for (var i = 0;i<result.length;i++){
                            str1 += result[i].username
                        }
                        $("#div1").html(str1);
                    },
                });
            });
        </script>
    </body>
</html>
